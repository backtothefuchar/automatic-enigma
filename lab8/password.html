<html>

<head>
    <meta charset="utf-8">
    <title>Password Validator</title>
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

    <div id="main">

        <h1 style="color:black"> Exercise 1: Password Validator</h1>

        <br>


        <p>Please enter a password. Please note:
        <ul>
            Passwords must be at least 8 characters long<br>
            Passwords must match<br>
        </ul>
        </p>

        <p>
            Enter password: <br><input type="text" name="pwd" id="pwd"><br><br>
            Re-enter password:<br> <input type="text" name="pwdConf" id="pwdConf"><br>
        </p>

        <button onclick="validate()">Validate your password</button>

    </div>

</body>
<script type="text/javascript">

    function validate() {
        let pwd = document.getElementById("pwd");

        let pwdConf = document.getElementById("pwdConf");

        var output = "";

        if (pwd.value.length <= 7 || pwdConf.value.length <= 7) {
            output += "Your password must be at least 8 characters long. \n";
        }
        if (pwd.value !== pwdConf.value) {
            output += "Passwords don't match. Please try again. \n";
        }

        if (output === "") {
            output += "Your password has been validated. \n"
        }

        alert(output);
    }
</script>

</html>
